<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informações Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Informações Task</h3>
              <form onsubmit="submitForm(event)">
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="taskType"
                    id="hotfix"
                    value="hotfix"
                    onclick="toggleFeatureField()"
                  />
                  <label class="form-check-label" for="hotfix">Hotfix</label>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="taskType"
                    id="feature"
                    value="feature"
                    onclick="toggleFeatureField()"
                  />
                  <label class="form-check-label" for="feature"
                    >Feature/Issue</label
                  >
                </div>
                <div id="featureInputContainer" class="mb-3"></div>

                <div class="mb-3">
                  <label for="usCod" class="form-label">Código US</label>
                  <input
                    id="usCod"
                    name="usCod"
                    type="number"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="usDesc" class="form-label">Descrição US</label>
                  <input
                    id="usDesc"
                    name="usDesc"
                    type="text"
                    class="form-control"
                  />
                </div>

                <div class="d-grid">
                  <input type="submit" value="Enviar" class="btn btn-primary" />
                </div>
              </form>

              <div id="resposta" class="mt-4" style="display: none">
                <p><strong>Mensagem Commit:</strong> <span id="mensagem"></span></p>
                <p>
                  <strong>Feature Branch:</strong>
                  <span id="featureBranch"></span>
                </p>
                <p>
                  <strong>Task Branch:</strong> <span id="taskBranch"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
